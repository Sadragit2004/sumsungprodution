/* استایل‌های جدید برای سیستم جستجو */
#search-suggestions {

    background: rgba(255, 255, 255, 0.95);

}

    width: 6px;
}

}

#search-suggestions::-webkit-scrollbar-thumb {
    background: rgba(203, 213, 225, 0.6);
    border-radius: 3px;
}

#search-suggestions::-webkit-scrollbar-thumb:hover {
    background: rgba(148, 163, 184, 0.8);
}

/* انیمیشن‌های بهبود یافته */
@keyframes slideDownFade {
    from {
        opacity: 0;
        transform: translateY(-10px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

#search-suggestions {
    animation: slideDownFade 0.2s ease-out;
}

/* استایل برای دکمه‌های پرطرفدار */
#popular-list button {
    transition: all 0.2s ease;
    border: 1px solid rgba(229, 231, 235, 0.8);
    background: rgba(249, 250, 251, 0.8);
}

#popular-list button:hover {
    background: rgba(243, 244, 246, 0.9);
    transform: translateY(-1px);
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}

/* استایل برای دکمه پاک کردن */
#clear-search {
    transition: all 0.2s ease;
}

#clear-search:hover {
    transform: scale(1.1);
}

/* استایل برای placeholder با فاصله */
#search-input::placeholder {
    padding-right: 8px;
    opacity: 0.7;
}

/* استایل برای آیتم‌های پیشنهادی */
#categories-list a,
#products-list a {
    transition: all 0.2s ease;
    border: 1px solid transparent;
}

#categories-list a:hover,
#products-list a:hover {
    background: rgba(243, 244, 246, 0.8);
    border-color: rgba(59, 130, 246, 0.2);
    transform: translateX(4px);
}

/* استایل برای هایلایت متن */
.search-highlight {
    background: linear-gradient(120deg, #fef3c7 0%, #fef3c7 100%);
    padding: 0 2px;
    border-radius: 3px;
    font-weight: 600;
    color: #92400e;
}

/* استایل برای بخش‌های مختلف */
#popular-section {
    background: linear-gradient(135deg, rgba(254, 243, 199, 0.05) 0%, transparent 100%);
}

#categories-section {
    background: linear-gradient(135deg, rgba(219, 234, 254, 0.05) 0%, transparent 100%);
}

#products-section {
    background: linear-gradient(135deg, rgba(220, 252, 231, 0.05) 0%, transparent 100%);
}

/* استایل برای حالت‌های مختلف */
#search-loading {
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.02) 0%, transparent 100%);
}

#search-empty {
    background: linear-gradient(135deg, rgba(107, 114, 128, 0.02) 0%, transparent 100%);
}

/* بهبود ظاهر برای موبایل */
@media (max-width: 768px) {
    .relative.hidden.md\:block {
        display: none !important;
    }

    #search-suggestions {
        margin: 8px;
        width: calc(100% - 16px);
        left: 8px;
        right: 8px;
    }
}

/* استایل برای دکمه مشاهده همه */
#view-all-results {
    background: linear-gradient(135deg, rgba(249, 250, 251, 0.9) 0%, rgba(243, 244, 246, 0.9) 100%);
    backdrop-filter: blur(8px);
}

#view-all-results a {
    transition: all 0.2s ease;
}

#view-all-results a:hover {
    letter-spacing: 0.5px;
}

/* انیمیشن برای آیکون جستجو */
#search-button {
    transition: all 0.3s ease;
}

#search-button:hover {
    transform: translateY(-1px) scale(1.05);
}

/* استایل برای باکس جستجو هنگام فوکوس */
#search-input:focus {
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    background: rgba(255, 255, 255, 0.95);
}
</style>

<script>
      // search.js
// search.js
class SearchManager {
    constructor() {
        this.searchInput = document.getElementById('search-input');
        this.suggestionsContainer = document.getElementById('search-suggestions');
        this.searchButton = document.getElementById('search-button');
        this.debounceTimer = null;
        this.currentQuery = '';

        this.init();
    }

    init() {
        // رویدادهای ورودی جستجو
        this.searchInput.addEventListener('input', (e) => this.handleInput(e));
        this.searchInput.addEventListener('focus', () => this.showSuggestions());
        this.searchInput.addEventListener('keydown', (e) => this.handleKeydown(e));

        // کلیک روی دکمه جستجو
        this.searchButton.addEventListener('click', () => this.performSearch());

        // کلیک خارج از باکس جستجو
        document.addEventListener('click', (e) => this.handleClickOutside(e));
    }

    handleInput(e) {
        const query = e.target.value.trim();
        this.currentQuery = query;

        // پاک کردن تایمر قبلی
        clearTimeout(this.debounceTimer);

        if (query.length < 2) {
            this.hideSuggestions();
            return;
        }

        // تاخیر برای جلوگیری از درخواست‌های زیاد
        this.debounceTimer = setTimeout(() => {
            this.fetchSuggestions(query);
        }, 300);
    }

    async fetchSuggestions(query) {
        this.showLoading();

        try {
            const response = await fetch(`/search/suggestions/?q=${encodeURIComponent(query)}`);

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();
            this.displaySuggestions(data, query);
        } catch (error) {
            console.error('Error fetching search suggestions:', error);
            this.showEmptyState();
        }
    }

    displaySuggestions(data, query) {
        this.hideAllSections();

        // بررسی اگر داده‌ای وجود ندارد
        if (!data || (data.categories && data.categories.length === 0 && data.products && data.products.length === 0 && data.popular_searches && data.popular_searches.length === 0)) {
            this.showEmptyState();
            return;
        }

        // نمایش دسته‌بندی‌ها
        if (data.categories && data.categories.length > 0) {
            this.displayCategories(data.categories);
        }

        // نمایش محصولات
        if (data.products && data.products.length > 0) {
            this.displayProducts(data.products);
        }

        // نمایش جستجوهای پرتکرار
        if (data.popular_searches && data.popular_searches.length > 0) {
            this.displayPopularSearches(data.popular_searches);
        }

        // نمایش دکمه مشاهده همه
        if (data.total_products > 0) {
            this.displayViewAll(query, data.total_products);
        }

        this.showSuggestions();
    }

    displayCategories(categories) {
        const section = document.getElementById('categories-section');
        const list = document.getElementById('categories-list');

        list.innerHTML = categories.map(category => `
            <a href="${category.url || '#'}" class="flex items-center gap-2 p-2 rounded-lg hover:bg-gray-50 transition-colors group">
                <div class="flex-shrink-0">
                    ${category.image_url ?
                        `<img src="${category.image_url}" alt="${category.title}" class="w-6 h-6 rounded object-cover">` :
                        `<div class="w-6 h-6 bg-gray-200 rounded flex items-center justify-center">
                            <svg class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </div>`
                    }
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-xs font-medium text-gray-900 truncate group-hover:text-blue-600">${this.highlightText(category.title, this.currentQuery)}</p>
                    <p class="text-xs text-gray-500">${category.product_count || 0} محصول</p>
                </div>
            </a>
        `).join('');

        section.classList.remove('hidden');
    }

    displayProducts(products) {
        const section = document.getElementById('products-section');
        const list = document.getElementById('products-list');

        list.innerHTML = products.map(product => `
            <a href="${product.url || '#'}" class="flex items-center gap-2 p-2 rounded-lg hover:bg-gray-50 transition-colors group">
                <div class="flex-shrink-0">
                    ${product.image_url ?
                        `<img src="${product.image_url}" alt="${product.title}" class="w-8 h-8 rounded object-cover">` :
                        `<div class="w-8 h-8 bg-gray-200 rounded flex items-center justify-center">
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                        </div>`
                    }
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-xs font-medium text-gray-900 truncate group-hover:text-blue-600">${this.highlightText(product.title, this.currentQuery)}</p>
                    <p class="text-xs text-gray-500">${product.brand || ''}</p>
                    <div class="flex items-center gap-1 mt-1">
                        ${product.has_discount ? `
                            <span class="text-xs line-through text-gray-400">${this.formatPrice(product.price)}</span>
                            <span class="text-xs font-semibold text-green-600">${this.formatPrice(product.final_price)}</span>
                            <span class="text-xs bg-red-100 text-red-600 px-1 rounded">${product.discount_percentage}%</span>
                        ` : `
                            <span class="text-xs font-semibold text-gray-900">${this.formatPrice(product.price)}</span>
                        `}
                    </div>
                </div>
                ${product.avg_rating > 0 ? `
                    <div class="flex items-center gap-1 flex-shrink-0">
                        <svg class="w-3 h-3 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                        </svg>
                        <span class="text-xs text-gray-600">${product.avg_rating}</span>
                    </div>
                ` : ''}
            </a>
        `).join('');

        section.classList.remove('hidden');
    }

    displayPopularSearches(searches) {
        const section = document.getElementById('popular-section');
        const list = document.getElementById('popular-list');

        list.innerHTML = searches.map(search => `
            <button
                type="button"
                class="text-xs bg-gray-100 hover:bg-gray-200 text-gray-700 px-2 py-1 rounded-full transition-colors border border-gray-200"
                onclick="searchManager.setSearchQuery('${search.query}')"
            >
                ${this.highlightText(search.query, this.currentQuery)}
                <span class="text-gray-400 text-xs mr-1">${search.count}</span>
            </button>
        `).join('');

        section.classList.remove('hidden');
    }

    displayViewAll(query, totalProducts) {
        const container = document.getElementById('view-all-results');
        const link = document.getElementById('view-all-link');

        if (totalProducts > 0) {
            link.href = `/search/results/?q=${encodeURIComponent(query)}`;
            link.textContent = `مشاهده همه ${totalProducts} نتیجه`;
            container.classList.remove('hidden');
        }
    }

    setSearchQuery(query) {
        this.searchInput.value = query;
        this.searchInput.focus();
        this.fetchSuggestions(query);
    }

    performSearch() {
        const query = this.searchInput.value.trim();
        if (query) {
            window.location.href = `/search/results/?q=${encodeURIComponent(query)}`;
        }
    }

    handleKeydown(e) {
        if (e.key === 'Enter') {
            this.performSearch();
        } else if (e.key === 'Escape') {
            this.hideSuggestions();
        }
    }

    handleClickOutside(e) {
        if (!this.searchInput.contains(e.target) && !this.suggestionsContainer.contains(e.target)) {
            this.hideSuggestions();
        }
    }

    showLoading() {
        this.hideAllSections();
        document.getElementById('search-loading').classList.remove('hidden');
        this.showSuggestions();
    }

    showEmptyState() {
        this.hideAllSections();
        document.getElementById('search-empty').classList.remove('hidden');
        this.showSuggestions();
    }

    hideAllSections() {
        const sections = [
            'categories-section',
            'products-section',
            'popular-section',
            'view-all-results',
            'search-loading',
            'search-empty'
        ];

        sections.forEach(section => {
            const element = document.getElementById(section);
            if (element) {
                element.classList.add('hidden');
            }
        });
    }

    showSuggestions() {
        if (this.suggestionsContainer) {
            this.suggestionsContainer.classList.remove('hidden');
        }
    }

    hideSuggestions() {
        if (this.suggestionsContainer) {
            this.suggestionsContainer.classList.add('hidden');
        }
    }

    formatPrice(price) {
        if (!price) return '۰ تومان';
        return new Intl.NumberFormat('fa-IR').format(price) + ' تومان';
    }

    highlightText(text, query) {
        if (!query || !text) return text;

        const regex = new RegExp(`(${this.escapeRegex(query)})`, 'gi');
        return text.replace(regex, '<span class="bg-yellow-200 px-1 rounded">$1</span>');
    }

    escapeRegex(string) {
        return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }
}




// مقداردهی اولیه
document.addEventListener('DOMContentLoaded', function() {
    window.searchManager = new SearchManager();
});
</script>
